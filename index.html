<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-marker preset="hiro">
                <a-entity 
                    position="0 0 0" 
                    scale="2 2 2" 
                    class="clickable"
                    gltf-model="https://rafalwozniak91.github.io/ar/cotterre.gltf"
                    gesture-handler="minScale: 0.25; maxScale: 10"
                >
                </a-entity>
            </a-marker>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const scene = document.getElementById('scene');
        console.log(scene)
        let isMarkerVisible = false;

        scene.addEventListener("markerFound", (e) => {
            isMarkerVisible = true;
            console.log("markerFound")
        });
        
        scene.addEventListener("markerLost", (e) => {
            isMarkerVisible = false;
            console.log("markerLost")
        });

        scene.addEventListener("onefingermove", (event) => {
            if (isMarkerVisible) {
                el.object3D.rotation.y += event.detail.positionChange.x * rotationFactor;
                el.object3D.rotation.x += event.detail.positionChange.y * rotationFactor;
            }
        });
    </script>
</body>

</html>
