<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    embedded 
    id="scene" >
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="1 1 1" gltf-model="https://rafalwozniak91.github.io/ar/cotterre.gltf">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        const scene = document.getElementById('scene');
        let isMarkerVisible = false;

        scene.addEventListener("markerFound", (e) => {
            isMarkerVisible = true;
        });
        
        scene.addEventListener("markerLost", (e) => {
            isMarkerVisible = false;
        });

        scene.addEventListener("onefingermove", (event) => {
            if (isMarkerVisible) {
                el.object3D.rotation.y += event.detail.positionChange.x * rotationFactor;
                el.object3D.rotation.x += event.detail.positionChange.y * rotationFactor;
            }
        });
    </script>
</body>

</html>
